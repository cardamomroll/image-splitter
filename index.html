<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更适合文手宝宝体质的长图切割工具</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #BFCAC2;
            color: #78677A;
        }
        .author-header {
            text-align: center;
            margin-bottom: 20px;
            color: #78677A;
            font-size: 1.1em;
        }
        .author-name {
            color: #78677A;
            font-weight: bold;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(120, 103, 122, 0.2);
        }
        h1 {
            text-align: center;
            color: #78677A;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #78677A;
            margin-bottom: 30px;
            font-size: 0.9em;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #78677A;
        }
        input[type="file"],
        input[type="number"],
        input[type="range"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #BFCAC2;
            border-radius: 4px;
            box-sizing: border-box;
            color: #78677A;
        }
        button {
            background-color: #78677A;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #665768;
        }
        button:disabled {
            background-color: #BFCAC2;
            cursor: not-allowed;
        }
        #preview {
            margin-top: 20px;
            text-align: center;
        }
        #preview img {
            max-width: 100%;
            max-height: 300px;
            margin-top: 10px;
        }
        .progress-container {
            margin-top: 10px;
            display: none;
        }
        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            color: #78677A;
            font-size: 0.9em;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #BFCAC2;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-bar div {
            height: 100%;
            background-color: #78677A;
            width: 0;
            transition: width 0.3s ease;
        }
        #uploadProgress {
            margin-bottom: 15px;
        }
        #processProgress {
            margin-bottom: 5px;
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            color: #666;
            font-size: 0.9em;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .footer a {
            color: #013E41;
            text-decoration: none;
        }
        .visit-count {
            margin-top: 10px;
            font-size: 0.85em;
            color: #888;
        }
        .visit-count span {
            margin: 0 10px;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .file-info {
            margin-top: 5px;
            font-size: 0.9em;
            color: #666;
        }
        .warning {
            color: #6e4740;
            font-size: 0.9em;
            margin-top: 5px;
            display: none;
        }
        .error {
            color: #6e4740;
            font-size: 0.9em;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="author-header">
        Created with 💚 by <span class="author-name">@小豆蔻肉桂卷</span>
    </div>
    <div class="container">
        <h1>长图切割工具</h1>
        <div class="subtitle">简单好用的长图切割工具，帮文手宝宝们轻松切割长图。建议<10MB，大于50MB会报错。</div>
        
        <div class="form-group">
            <label for="file">选择图片:</label>
            <input type="file" id="file" accept="image/*" required>
            <div class="file-info"></div>
            <div class="warning">警告：文件较大，处理可能需要较长时间</div>
            <div class="error">错误：文件过大，请选择小于50MB的图片</div>
        </div>
        
        <div class="form-group">
            <label for="num_parts">切割份数:</label>
            <input type="number" id="num_parts" min="2" value="3" required>
        </div>
        
        <div class="form-group">
            <label for="overlap_ratio">重叠比例: <span id="overlap-value">10%</span></label>
            <input type="range" id="overlap_ratio" min="0" max="50" value="10">
        </div>

        <div id="preview">
            <canvas id="previewCanvas" style="display: none;"></canvas>
        </div>
        
        <!-- 上传进度条 -->
        <div id="uploadProgress" class="progress-container">
            <div class="progress-label">
                <span>上传进度</span>
                <span class="progress-percent">0%</span>
            </div>
            <div class="progress-bar">
                <div></div>
            </div>
        </div>

        <!-- 处理进度条 -->
        <div id="processProgress" class="progress-container">
            <div class="progress-label">
                <span>处理进度</span>
                <span class="progress-percent">0%</span>
            </div>
            <div class="progress-bar">
                <div></div>
            </div>
        </div>
        
        <button id="splitButton" disabled>选择图片开始切割</button>

        <div class="footer">
            By <a href="#" class="author-name">微博@小豆蔻肉桂卷</a> | 2024
            <div class="visit-count">
                <span id="busuanzi_container_site_pv">
                    总访问量 <span id="busuanzi_value_site_pv"></span> 次
                </span>
                <span id="busuanzi_container_site_uv">
                    | 访客数 <span id="busuanzi_value_site_uv"></span> 人
                </span>
            </div>
        </div>
    </div>

</body>
</html>
